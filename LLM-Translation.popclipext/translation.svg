<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f4f8" />
  
  <!-- Brain Network representing LLM -->
  <g fill="none" stroke="#6366f1" stroke-width="2">
    <circle cx="100" cy="100" r="40" stroke-dasharray="4 2" />
    <circle cx="100" cy="100" r="60" stroke-dasharray="4 2" />
    
    <!-- Neural Network Nodes -->
    <circle cx="80" cy="70" r="5" fill="#6366f1" />
    <circle cx="120" cy="70" r="5" fill="#6366f1" />
    <circle cx="60" cy="100" r="5" fill="#6366f1" />
    <circle cx="140" cy="100" r="5" fill="#6366f1" />
    <circle cx="80" cy="130" r="5" fill="#6366f1" />
    <circle cx="120" cy="130" r="5" fill="#6366f1" />
    <circle cx="100" cy="100" r="8" fill="#6366f1" opacity="0.7" />
    
    <!-- Network Connections -->
    <path d="M80,70 L100,100 L120,70" stroke-width="1.5" />
    <path d="M60,100 L100,100 L140,100" stroke-width="1.5" />
    <path d="M80,130 L100,100 L120,130" stroke-width="1.5" />
    <path d="M80,70 L120,70" stroke-width="1.5" opacity="0.6" />
    <path d="M80,130 L120,130" stroke-width="1.5" opacity="0.6" />
  </g>
  
  <!-- Left Language Bubble (Source) -->
  <g transform="translate(40, 55)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#3b82f6" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- Right Language Bubble (Target) -->
  <g transform="translate(160, 55)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#10b981" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">B</text>
  </g>
  
  <!-- Arrows indicating translation direction -->
  <g stroke="#475569" stroke-width="2.5" fill="none">
    <path d="M55,55 C70,40 130,40 145,55" marker-end="url(#arrowhead)" />
    <path d="M145,145 C130,160 70,160 55,145" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Arrow markers definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
  </defs>
  
  <!-- Text elements at the bottom -->
  <g transform="translate(70, 145)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#3b82f6" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">æ–‡</text>
  </g>
  
  <g transform="translate(130, 145)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#10b981" opacity="0.8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle">T</text>
  </g>
</svg>